<form class="form-horizontal" id="addIssueForm">
<legend>Topic</legend>
<div class="form-group">
	<label class="col-lg-3 control-label" for="addIssueTitle">Title</label>
	<input id='addIssueTitle' type='text' name='Title' class='form-control'/>
</div>
<div class="form-group">
	<label class="col-lg-3 control-label" for="addIssueComment">Comment</label>
	<input id='addIssueComment' type='text' name='Comment' class='form-control'/>
</div>
<div class="form-group">
	<label class="col-lg-3 control-label" for="addIssuePriority">Priority</label>
	<select id='addIssuePriority' name='Priority' class='form-control'></select>
</div>
<div class="form-group">
	<label class="col-lg-3 control-label" for="addIssueTopicType">Topic Type</label>
	<select id='addIssueTopicType' name='TopicType' class='form-control'></select>
</div>
<legend>Viewpoint</legend>
<div id='viewpointData'></div>
<legend>Submit</legend>
<div class="form-group">
	<div>
		<input id="addIssueSubmitButton" type="submit" class="btn btn-primary" value="Add issue" />
	</div>
</div>
</form>
